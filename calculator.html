<div class="container">
    <div class="calc-body">
      <div >
        <input type="text" placeholder="0" class="calc-screen" id="input">
      </div>
      <div class="calc-button-row">
        <div class="button c" onclick="Clear('')">C</div>
        <div class="button l"onclick="display('≠')">≠</div>
        <div class="button l"onclick="display('%')">%</div>
        <div class="button l"onclick="display('/')">/</div>
      </div>
      <div class="calc-button-row">
        <div class="button" onclick="display('7')">7</div>
        <div class="button"onclick="display('8')">8</div>
        <div class="button"onclick="display('9')">9</div>
        <div class="button l" onclick="display('*')">*</div>
      </div>
      <div class="calc-button-row">
        <div class="button" onclick="display('4')">4</div>
        <div class="button" onclick="display('5')">5</div>
        <div class="button" onclick="display('6')">6</div>
        <div class="button l" onclick="display('-')">−</div>
      </div>
      <div class="calc-button-row">
        <div class="button" onclick="display('1')">1</div>
        <div class="button" onclick="display('2')">2</div>
        <div class="button" onclick="display('3')">3</div>
        <div class="button l" onclick="display('+')">+</div>
      </div>
      <div class="calc-button-row">
        <div class="button" onclick="display('.')">.</div>
        <div class="button" onclick="display('0')">0</div>
        <div class="button">
          <</div>
            <div class="button l" onclick="Calculate()">=</div>
        </div>
      </div>
    </div>
    <script>
      let outputScreen = document.getElementById("input");

      function display(num){
          outputScreen.value += num;
      }
      function Calculate(){
          try{
              outputScreen.value = eval(outputScreen.value);
          }
          catch(err)
          {
              alert("Invalid")
          }
       }
       function Clear(){
          outputScreen.value = " ";
       }
  </script>

    <style>
    * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }
      
      body {
        background: #EAEBEC;
      }
      
      .container {
        width: 400px;
        margin: auto;
      }
      
      .calc-body {
        width: 275px;
        margin: auto;
        min-height: 400px;
        border: solid 1px #3A4655;
        box-shadow: 0 8px 50px -7px black;
      }
      
      .calc-screen {
        background: #3A4655;
        width: 100%;
        height: 90px;
        padding: 10px;
        color: white;
        font-size: 35px;
        text-align: end;
      }
      
      .calc-operation {
        text-align: right;
        color: #727B86;
        font-size: 21px;
        padding-bottom: 10px;
        border-bottom: dotted 1px;
      }
      
      .calc-typed {
        margin-top: 20px;
        font-size: 45px;
        text-align: right;
        color: #fff;
      }
      
      .calc-button-row {
        width: 100%;
        background: #3C4857;
      }
      
      .button {
        width: 25%;
        background: #425062;
        color: #fff;
        padding: 20px;
        display: inline-block;
        font-size: 25px;
        text-align: center;
        vertical-align: middle;
        margin-right: -4px;
        border-right: solid 2px #3C4857;
        border-bottom: solid 2px #3C4857;
        transition: all 0.2s ease-in-out;
      }
      
      .button.l {
        color: #AEB3BA;
        background: #404D5E;
      }
      
      .button.c {
        color: #D95D4E;
        background: #404D5E;
      }
      
      .button:hover {
        background: #E0B612;
        transform: rotate(5deg);
      }
      
      .button.c:hover,
      .button.l:hover {
        background: #E0B612;
        color: #fff;
      }
      
      .blink-me {
        color: #E0B612;
      }
    </style>
